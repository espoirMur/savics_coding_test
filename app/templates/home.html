<html>
  <body>
    <form method="POST" action="/">
      <label for="FirstName">First name:</label><br>
      <input type="text" name="FirstName"><br>
      <label for="LastName">Last name:</label><br>
      <input type="text" name="LastName"><br>
      <label for="Email">Email:</label><br>
      <input type="email" name="Email"><br>
      <label for="Age">Age:</label><br>
      <input type="number" name="Age"><br>
      <label for="country">Country</label><br>
      <input type="text" name="country"><br>
      <label for="city">City</label><br>
      <input type="text" name="city"><br>
      <label for="gender">Gender:</label><br>
      Male <input type="radio" name="gender" id="gender_Male" value="Male" />
      Female <input type="radio" name="gender" id="gender_Female" value="Female" /><br>
     <label for="has_diabete">Living With Diabetes</label><br>
     Yes :<input type="radio" name="has_diabete" id="has_diabete" value="Yes" />
     No <input type="radio" name="has_diabete" id="has_no_diabete" value="No" /><br>
    <input type="submit" value="Add">

    </form>
     <h1>User List</h1>
    {% for record in records %}
      <p>{{record.user.first_name}} {{record.user.last_name}} , {{'Male' if record.user.gender else 'Female'}}, {{record.user.age}}  ,- {{record.user.address.city}} ({{record.user.address.country}})</p>
    {% endfor %}
  </body>
</html>
